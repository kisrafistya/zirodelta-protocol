    - name: ğŸŒ Generate Deployment Docs
      run: |
        echo "ğŸŒ Generating deployment documentation..."
        
        mkdir -p docs/deployment
        
        cat > docs/deployment/README.md << 'EOF'
        # ğŸš€ ZiroDelta Protocol Deployment Guide
        
        ## ğŸ“‹ Prerequisites
        
        ### EVM Deployment
        - Node.js 18+
        - Hardhat development environment
        - Network RPC endpoints
        - Deployer wallet with sufficient ETH
        
        ### Solana Deployment
        - Rust toolchain
        - Solana CLI tools
        - Anchor framework
        - SOL for deployment costs
        
        ## ğŸ”§ Configuration
        
        ### Environment Variables
        ```bash
        # EVM Configuration
        ETHEREUM_RPC_URL=https://eth-mainnet.alchemyapi.io/v2/YOUR-API-KEY
        POLYGON_RPC_URL=https://polygon-mainnet.alchemyapi.io/v2/YOUR-API-KEY
        PRIVATE_KEY=0x...
        
        # Solana Configuration
        SOLANA_RPC_URL=https://api.mainnet-beta.solana.com
        ANCHOR_WALLET=~/.config/solana/id.json
        ```
        
        ## ğŸš€ Deployment Steps
        
